<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <svg id="meter" width="400px" height="400px">
            <!-- Low Range Zone (Yellow) -->
            <circle id="low" r="150" cx="50%" cy="50%" stroke="#FDE47F" stroke-width="20" stroke-dasharray="471, 943" fill="none">
            </circle>

            <!-- Average Range Zone (Blue) -->
            <circle id="avg" r="150" cx="50%" cy="50%" stroke="#7CCCE5" stroke-width="20" stroke-dasharray="314, 943" fill="none">
            </circle>

            <!-- High Range Zone (Red) -->
            <circle id="high" r="150" cx="50%" cy="50%" stroke="#E04644" stroke-width="20" stroke-dasharray="157, 943" fill="none">
            </circle>
        </svg>
    </div>
</body>

</html>
